<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Quest | Creatures and Objects Match Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Pixel font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FontAwesome for icons -->
    <script>
        window["GD_OPTIONS"] = {
            "gameId": "8f93d5fcfd8049a1989c1c88d85f6c54",
            "onEvent": function(event) {
                switch (event.name) {
                    case "SDK_GAME_START":
                        resumeGame(); // Call the resume function
                        break;
                    case "SDK_GAME_PAUSE":
                        pauseGame();// pause game logic / mute audio
                        break;
                    case "SDK_GDPR_TRACKING":
                        // this event is triggered when your user doesn't want to be tracked
                        break;
                    case "SDK_GDPR_TARGETING":
                        // this event is triggered when your user doesn't want personalised targeting of ads and such
                        break;
                    case "SDK_REWARDED_WATCH_COMPLETE":
                        // this event is triggered when your user completely watched rewarded ad
                        break;
                }
            },
        };
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://html5.api.gamedistribution.com/main.min.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'gamedistribution-jssdk'));
    </script>
</head>
<body>
    <div id="start-screen">
        <img src="assets/logo1.png" alt="Game Logo">
        <button id="start-button">Play</button>
    </div>
    <div id="game-container" class="hidden">
        <header>
            <div id="level-number">Level 1</div>
            <div id="score-container">
                <i class="fas fa-coins" id="coin-icon"></i>
                <div id="score"> 0</div>
            </div>
            <!-- <div id="timer">Time: <span id="time-left">60</span>s</div> -->
            <i id="settings-icon" class="fas fa-cog"></i> <!-- Settings Icon -->
        </header>
        <main>
            <div id="game-area">
                <!-- Game content will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <div id="settings-menu" class="hidden">
        <h2>Settings <i id="close-settings" class="fas fa-times"></i></h2>
        <label>
            <div class="toggle">
                <input type="checkbox" id="toggle-music" checked>
                <span class="slider round"></span>
            </div>
            Background Music
        </label>
        <label>
            <div class="toggle">
                <input type="checkbox" id="toggle-sfx" checked>
                <span class="slider round"></span>
            </div>
            Sound Effects
        </label>
    </div>
    <div id="game-over-popup" class="hidden">
        <h2>Game Over!</h2>
        <h3>ðŸ˜”</h3>
        <button id="try-again-button">Try Again</button>
    </div>
    <audio id="background-music" loop>
        <source src="assets/background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct-sound">
        <source src="assets/correct-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="incorrect-sound">
        <source src="assets/incorrect-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="cheers-sound">
        <source src="assets/cheers.mp3" type="audio/mpeg">
    </audio>
    <audio id="coin-sound">
        <source src="assets/coin-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="try-again">
        <source src="assets/try-again.mp3" type="audio/mpeg">
    </audio>
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script src="js/levels.js"></script>
</body>
</html>
